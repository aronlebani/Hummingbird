<!DOCTYPE html>
<html>
  <head>
    <title>Simple Bookmarks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/assets/favicon-128.png" sizes="128x128" />
  </head>
  <body>
    <header>
      <section id="header-inner">
        <div id="header-logo" class="group">
          <img id="icon" src="/assets/icon.svg" alt="icon">
          <h1>Bookmarks</h1>
        </div>
        <div class="group">
          <input type="text" id="search" name="search" placeholder="Search for anything...">
          <img id="help" src="/assets/question-circle.svg" alt="help">
        </div>
      </section>
    </header>
    <main>
      <div id="root"></div>
      <section id="dialog" class="card">
        <div id="dialog-header" class="card-header">
          <h2>Help</h2>
          <img id="close" src="/assets/times-circle-regular.svg" alt="close">
        </div>
        <div class="card-body">
          <h3>Keyboard shortcuts</h3>
          <p><strong>f</strong> = Focus search bar</p>
          <p><strong>Esc</strong> = Focus page</p>
          <p><Strong>Tab</Strong> = Navigate through bookmarks</p>
          <p><Strong>Enter</Strong> = Open bookmark</p>
          <p><strong>Shift + Enter</strong> = Open bookmark in new tab</p>
        </div>
      </section>
    </main>
  </body>
</html>
